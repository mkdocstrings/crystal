[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkdocstrings-crystal"
description = "Crystal language doc generator for mkdocstrings"
readme = "README.md"
license = "MIT"
keywords = ["mkdocs", "mkdocstrings", "crystal", "mkdocs-plugin"]
authors = [
    {name = "Oleh Prypin", email = "oleh@pryp.in"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Typing :: Typed",
]
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "mkdocstrings >=0.19.0",
    "markdown-callouts >=0.1.0",
    "mkdocs-autorefs >=0.3.1",
    "markupsafe >=1.1.1",
    "Jinja2 >=2.11.2",
]

[project.urls]
Documentation = "https://mkdocstrings.github.io/crystal/"
Source = "https://github.com/mkdocstrings/crystal"
Issues = "https://github.com/mkdocstrings/crystal/issues"
History = "https://github.com/mkdocstrings/crystal/releases"

[project.entry-points."markdown.extensions"]
deduplicate-toc = "mkdocstrings_handlers.crystal.deduplicate_toc:DeduplicateTocExtension"

[tool.hatch.version]
path = "mkdocstrings_handlers/crystal/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["/mkdocstrings_handlers", "/tests"]

[tool.hatch.build.targets.wheel]
packages = ["mkdocstrings_handlers"]

[tool.hatch.envs.default.scripts]
all = [
    "hatch run style:fix",
    "hatch run types:check",
    "hatch run test:test",
]

[tool.hatch.envs.test]
dependencies = [
    "pytest",
    "pytest-golden",
]
[tool.hatch.envs.test.scripts]
test = [
    "pytest -q",
]

[tool.hatch.envs.types]
dependencies = [
    "mypy",
    "types-Markdown >=3.4.2",
]
[tool.hatch.envs.types.scripts]
check = [
    "mypy mkdocstrings_handlers"
]

[tool.hatch.envs.style]
skip-install = true
dependencies = [
    "ruff",
    "isort",
    "black",
]
[tool.hatch.envs.style.scripts]
fix = [
    "ruff check --fix mkdocstrings_handlers tests",
    "format",
]
format = [
    "isort -q mkdocstrings_handlers tests",
    "black -q mkdocstrings_handlers tests",
]

[tool.hatch.envs.docs]
detached = true
dependencies = [
    "mkdocs >=1.1.2",
    "mkdocs-material >=7.1.4",
    "mkdocs-section-index >=0.3.0",
    "mkdocstrings >=0.15.0",
    "mkdocstrings-python >=0.7.1",
    "pymdown-extensions >=8.2",
    "markdown-callouts >=0.2",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
select = [
    "F", "W", "E", "UP", "YTT", "C4", "FA", "PIE", "T20", "RSE", "TCH", "DTZ",
    "B002", "B003", "B005", "B007", "B009", "B012", "B013", "B014", "B015", "B018", "B020", "B021", "B023", "B026", "B033", "B034", "B905",
    "COM818",
    "PERF101",
    "PGH002", "PGH004", "PGH005",
    "PLE", "PLW0120", "PLW0127",
    "RUF001", "RUF007", "RUF010", "RUF100", "RUF200",
    "SIM101", "SIM107", "SIM201", "SIM202", "SIM208", "SIM210", "SIM211", "SIM300", "SIM401", "SIM910",
]
ignore = ["E501", "E731"]
[tool.ruff.flake8-comprehensions]
allow-dict-calls-with-keyword-arguments = true

[tool.mypy]
ignore_missing_imports = true
warn_unreachable = true
no_implicit_optional = true
show_error_codes = true

[tool.pytest.ini_options]
addopts = "--tb=native"
enable_assertion_pass_hook = true
filterwarnings = ["ignore::DeprecationWarning:.*:",
                  "default::DeprecationWarning:mkdocstrings_handlers.crystal.*:"]
testpaths = ["tests"]
