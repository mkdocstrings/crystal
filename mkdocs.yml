site_name: "mkdocstrings-crystal"
site_description: "Crystal language doc generator for MkDocs, via mkdocstrings"
site_url: "https://mkdocstrings.github.io/crystal"
repo_url: "https://github.com/mkdocstrings/crystal"
edit_uri: blob/master/docs/
use_directory_urls: false

theme:
  name: material
  features:
    - navigation.expand
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: teal
    accent: purple

extra_css:
  - assets/style.css

plugins:
  - search
  - section-index
  - mkdocstrings:
      watch:
        - mkdocstrings
      handlers:
        python:
          selection:
            filters: ["!^_[^_]", "!__new__"]
          rendering:
            show_signature_annotations: true
            show_source: false
            show_root_heading: true
            show_root_full_path: false

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - def_list
  - toc:
      permalink: "#"

nav:
  - Introduction: README.md
  - Quickstart:
    - quickstart/index.md
    - Migrate from `crystal doc`: quickstart/migrate.md
    - Managing Python dependencies: quickstart/python-dependencies.md
    - Continuous build and publishing: quickstart/ci.md
  - Configuration: configuration.md
  - Styling: styling.md
  - Extras: extras.md
  - Troubleshooting: troubleshooting.md
  - Introspection API: api.md
  - Showcase: showcase.md
